{% extends "booking/base.html" %}

{% block content %}
<h2>Welcome to the Bus Booking System</h2>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'search_buses' %}">Search Buses</a>
{% else %}
    <p>Please <a href="{% url 'login' %}">login</a> to continue.</p>
{% endif %}
{% endblock %}
