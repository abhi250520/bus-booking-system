{% extends "booking/base.html" %}

{% block content %}
<h2>Book Tickets</h2>
<form method="post" action="{% url 'book_tickets' blocking_id %}">
    {% csrf_token %}
    <label for="blocking_id">Blocking ID:</label>
    <input type="text" id="blocking_id" name="blocking_id" value="{{ blocking_id }}" readonly>
    <button type="submit">Book Tickets</button>
</form>
{% endblock %}
